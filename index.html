<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>Mantica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    *, *::before, *::after { -webkit-tap-highlight-color: transparent; }
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #camera { position: relative; width: 100%; height: 100%; background: black; }
    #stage { position: absolute; inset: 0; width: 100vw; height: 100vh; margin: 0; }
    #camera.square #stage { width: min(100vw, 100vh); height: min(100vw, 100vh); left: 50%; top: 50%; transform: translate(-50%, -50%); }
    video, img { width: 100%; height: 100%; object-fit: cover; object-position: center center; }
    .mirror { transform: scaleX(-1); }
    #processingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 0;
      display: none;
    }
    @keyframes fadeToBlack {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    .fade-animation { animation: fadeToBlack 1s infinite; display: block; }
    #controls, #after {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }
    #controls button, #after button {
      background: rgba(128,0,128,0.3);
      border: none;
      color: #fffa;
      width: clamp(50px, 15vw, 80px);
      height: clamp(50px, 15vw, 80px);
      border-radius: 50%;
      font-size: clamp(20px, 6vw, 32px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #controls #capture {
      background: rgba(128,0,128,0.85);
      width: clamp(60px, 18vw, 96px);
      height: clamp(60px, 18vw, 96px);
      font-size: clamp(30px, 10vw, 50px);
    }
    #title { position: absolute; top: 10px; left: 10px; color: white; }
    @media (max-width: 600px) { #title { display:none; } }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      min-width: min(92vw, 520px);
    }
    #modalContent input[type="text"] {
      color: white;
      background: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 8px;
      font-size: 18px;
    }
    #modalContent button {
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #555;
    }
    #modalContent button:hover { opacity: 0.8; cursor: pointer; }
    #modeBadge {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      background: rgba(128,0,128,0.6);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .3px;
    }
  </style>
</head>
<body>
  <h1 id="title">Mantica Camera</h1>
  <div id="modeBadge" aria-live="polite"></div>
  <div id="camera">
    <div id="stage">
      <video id="video" autoplay playsinline></video>
      <div id="processingOverlay"></div>
      <img id="photo" style="display:none"/>
    </div>
  </div>
  <div id="controls">
    <button id="settings" aria-label="Settings"><i class="fa-solid fa-palette"></i></button>
    <button id="capture" aria-label="Take Picture"><i class="fa-solid fa-bullseye"></i></button>
    <button id="switch" aria-label="Switch Camera"><i class="fa-solid fa-camera-rotate"></i></button>
  </div>

  <div id="after" style="display:none">
    <button id="save" aria-label="Save"><i class="fa-solid fa-download"></i></button>
    <button id="back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></button>
  </div>
  <div id="promptCaption" style="display:none;position:absolute;bottom:5px;left:0;right:0;color:white;text-align:center;font-size:12px;opacity:0.8;"></div>

  <div id="modal">
    <div id="modalContent">
      <input type="text" id="prompt" placeholder="Prompt" style="width:100%">
      <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap">
        <button id="modeToggle" aria-label="Toggle capture mode"><i class="fa-solid fa-square"></i></button>
        <button id="pick" aria-label="Choose Photo"><i class="fa-solid fa-image"></i></button>
        <button id="reset" aria-label="Reset"><i class="fa-solid fa-eraser"></i></button>
        <button id="close" aria-label="Close"><i class="fa-solid fa-circle-arrow-left"></i></button>
        <input type="file" id="pickInput" accept="image/*" style="display:none">
      </div>
    </div>
  </div>

<script>
const video = document.getElementById('video');
const photo = document.getElementById('photo');
const overlay = document.getElementById('processingOverlay');
const cameraEl = document.getElementById('camera');
let stream;
let facing = 'environment';
const promptInput = document.getElementById('prompt');
const promptCaption = document.getElementById('promptCaption');
const isAndroid = /Android/i.test(navigator.userAgent);
const MODE_KEY = 'mantica_mode';
let captureMode = localStorage.getItem(MODE_KEY) || 'full';
const modeToggleBtn = document.getElementById('modeToggle');
const modeBadge = document.getElementById('modeBadge');

function setMode(mode){ captureMode = mode; localStorage.setItem(MODE_KEY, captureMode); updateModeUI(); }
function toggleMode(){ setMode(captureMode === 'full' ? 'square' : 'full'); }
function updateModeUI(){
  const isSquare = captureMode === 'square';
  modeToggleBtn.innerHTML = isSquare ? '<i class="fa-solid fa-square"></i>' : '<i class="fa-regular fa-square"></i>';
  modeBadge.textContent = isSquare ? 'Mode: Square' : 'Mode: Full';
  cameraEl.classList.toggle('square', isSquare);
}
modeToggleBtn.addEventListener('click', toggleMode);
updateModeUI();

promptInput.value = localStorage.getItem('mantica_prompt') || '';
function isMobile(){ return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent); }

async function startCamera(){
  if (stream) stream.getTracks().forEach(t => t.stop());
  stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: facing}});
  video.srcObject = stream;
  await video.play();
  video.classList.toggle('mirror', facing==='user');
}
startCamera();

if (isMobile() && document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});

document.getElementById('switch').onclick = () => { facing = facing==='environment'?'user':'environment'; startCamera(); };
document.getElementById('settings').onclick = () => { document.getElementById('modal').style.display = 'flex'; };
document.getElementById('close').onclick = () => { document.getElementById('modal').style.display = 'none'; };
document.getElementById('reset').onclick = () => { promptInput.value=''; localStorage.setItem('mantica_prompt',''); };
promptInput.oninput = () => { localStorage.setItem('mantica_prompt', promptInput.value); };

function getCoverMapping(displayWidth, displayHeight, vw, vh){ const scale=Math.max(displayWidth/vw,displayHeight/vh); const mappedW=vw*scale; const mappedH=vh*scale; const tx=(displayWidth-mappedW)/2; const ty=(displayHeight-mappedH)/2; return{scale,tx,ty}; }

async function transformImage(dataUrl){ overlay.classList.add('fade-animation'); document.getElementById('controls').style.display='none'; document.getElementById('after').style.display='none'; overlay.style.display='block'; await new Promise(requestAnimationFrame); video.pause(); try{ let res=await fetch('transform',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({image:dataUrl,prompt:promptInput.value})}); let json=await res.json(); if(!res.ok||json.error) throw new Error(json.error||'processing error'); photo.src=json.image; video.style.display='none'; photo.style.display='block'; cameraEl.classList.toggle('square', captureMode==='square'); const afterButtons=document.getElementById('after'); afterButtons.style.display='flex'; promptCaption.textContent=json.prompt||''; if(json.prompt){ promptCaption.style.display='block'; await new Promise(requestAnimationFrame); const captionHeight=promptCaption.offsetHeight; afterButtons.style.bottom=`${20+captionHeight*0.7}px`; } else { promptCaption.style.display='none'; afterButtons.style.bottom='20px'; } }catch(e){ console.error(e); video.play(); photo.style.display='none'; video.style.display='block'; document.getElementById('controls').style.display='flex'; } overlay.classList.remove('fade-animation'); overlay.style.display='none'; }

async function captureSquare(){ const displayWidth=video.clientWidth, displayHeight=video.clientHeight; const side=Math.min(displayWidth,displayHeight); let canvas=document.createElement('canvas'); canvas.width=side; canvas.height=side; const ctx=canvas.getContext('2d'); const vw=video.videoWidth, vh=video.videoHeight; const {scale,tx,ty}=getCoverMapping(displayWidth,displayHeight,vw,vh); const sqLeft=(displayWidth-side)/2, sqTop=(displayHeight-side)/2; let sx=(sqLeft-tx)/scale, sy=(sqTop-ty)/scale, sWidth=side/scale, sHeight=side/scale; if(facing==='user'){ ctx.translate(side,0); ctx.scale(-1,1);} ctx.drawImage(video,sx,sy,sWidth,sHeight,0,0,side,side); let dataUrl=canvas.toDataURL('image/png'); await transformImage(dataUrl); }
async function captureFull(){ let canvas=document.createElement('canvas'); const displayWidth=video.clientWidth, displayHeight=video.clientHeight; canvas.width=displayWidth; canvas.height=displayHeight; const vw=video.videoWidth, vh=video.videoHeight; const elementRatio=displayWidth/displayHeight; const videoRatio=vw/vh; let sx=0, sy=0, sWidth=vw, sHeight=vh; if(videoRatio>elementRatio){ sWidth=vh*elementRatio; sx=(vw-sWidth)/2;} else { sHeight=vw/elementRatio; sy=(vh-sHeight)/2;} const ctx=canvas.getContext('2d'); if(facing==='user'){ ctx.translate(displayWidth,0); ctx.scale(-1,1);} ctx.drawImage(video,sx,sy,sWidth,sHeight,0,0,displayWidth,displayHeight); let dataUrl=canvas.toDataURL('image/png'); await transformImage(dataUrl); }
async function handleCapture(){ overlay.classList.add('fade-animation'); document.getElementById('controls').style.display='none'; document.getElementById('after').style.display='none'; overlay.style.display='block'; await new Promise(requestAnimationFrame); video.pause(); try{ if(captureMode==='square'){ await captureSquare(); } else { await captureFull(); } } finally {} }
document.getElementById('capture').onclick=handleCapture;
document.getElementById('pick').onclick=()=>{ document.getElementById('pickInput').click(); };
document.getElementById('pickInput').onchange=async()=>{ const file=document.getElementById('pickInput').files[0]; if(!file) return; document.getElementById('modal').style.display='none'; const previewUrl=URL.createObjectURL(file); photo.src=previewUrl; photo.style.objectFit='contain'; cameraEl.classList.toggle('square', captureMode==='square'); video.style.display='none'; photo.style.display='block'; const dataUrl=await new Promise(r=>{const fr=new FileReader();fr.onload=e=>r(e.target.result);fr.readAsDataURL(file);}); await transformImage(dataUrl); photo.style.objectFit='cover'; document.getElementById('pickInput').value=''; URL.revokeObjectURL(previewUrl); };
document.getElementById('back').onclick=()=>{ photo.style.display='none'; video.style.display='block'; const afterButtons=document.getElementById('after'); afterButtons.style.display='none'; afterButtons.style.bottom='20px'; document.getElementById('controls').style.display='flex'; promptCaption.style.display='none'; cameraEl.classList.toggle('square', captureMode==='square'); video.play(); };

function dataURLToBlob(dataURL){ const [header,data]=dataURL.split(','); const mime=header.match(/:(.*?);/)[1]; const bytes=atob(data); const arr=new Uint8Array(bytes.length); for(let i=0;i<bytes.length;i++){ arr[i]=bytes.charCodeAt(i);} return new Blob([arr],{type:mime}); }
async function getBlobFromSrc(src){ if(src.startsWith('data:')) return dataURLToBlob(src); try{ const r=await fetch(src); return await r.blob(); }catch(e){ console.error('Failed to fetch image for saving', e); throw e; } }

document.getElementById('save').onclick = async () => {
  try {
    const blob = await getBlobFromSrc(photo.src);
    const now = new Date();
    const pad = n => n.toString().padStart(2,'0');
    const ts = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
    const fileName = `mantica-${captureMode}-${ts}.png`;
    const file = new File([blob], fileName, { type: blob.type || 'image/png' });

    if (navigator.share && !isAndroid) {
      try {
        if (!navigator.canShare || navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: fileName });
          return;
        }
      } catch (e) {
        console.warn('Share failed, falling back to download', e);
      }
    }

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  } catch (e) {
    console.error(e);
  }
};
</script>
</body>
</html>
