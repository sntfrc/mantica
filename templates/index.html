<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mantica Camera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    #camera { position: relative; width: 100%; height: 100%; }
    video, img { width: 100%; height: 100%; object-fit: cover; }
    #processingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 0;
      display: none;
    }
    @keyframes fadeToBlack {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.6; }
    }
    .fade-animation {
      animation: fadeToBlack 2s infinite;
      display: block;
    }
    #controls, #after { position: absolute; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; }
    #after { bottom: 80px; }
    #controls button, #after button {
      background: rgba(0,0,0,0.4);
      border: 2px solid #fff;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #title { position: absolute; top: 10px; left: 10px; color: white; }
    @media (max-width: 600px) {
      #title { display:none; }
    }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    #modalContent { background: white; padding: 20px; }
  </style>
</head>
<body>
  <h1 id="title">Mantica Camera</h1>
  <div id="camera">
    <video id="video" autoplay></video>
    <div id="processingOverlay"></div>
    <img id="photo" style="display:none"/>
  </div>
  <div id="controls">
    <button id="switch" aria-label="Switch Camera"><i class="fa-solid fa-camera-rotate"></i></button>
    <button id="settings" aria-label="Settings"><i class="fa-solid fa-sliders-h"></i></button>
    <button id="capture" aria-label="Take Picture"><i class="fa-regular fa-circle"></i></button>
  </div>

  <div id="after" style="display:none">
    <button id="save" aria-label="Save"><i class="fa-solid fa-download"></i></button>
    <button id="back" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></button>
  </div>

  <div id="modal">
    <div id="modalContent">
      <label>Prompt: <input type="text" id="prompt"></label><br>
      <label>Strength: <input type="range" id="strength" min="0" max="1" step="0.01" value="0.73"></label>
      <span id="strengthVal">0.73</span><br>
      <button id="reset">Reset</button>
      <button id="close">Close</button>
    </div>
  </div>

<script>
let video = document.getElementById('video');
let photo = document.getElementById('photo');
let overlay = document.getElementById('processingOverlay');
let stream;
let facing = 'environment';

function isMobile() {
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }
  stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: facing}});
  video.srcObject = stream;
  await video.play();
}

startCamera();
if (isMobile() && document.documentElement.requestFullscreen) {
  document.documentElement.requestFullscreen().catch(() => {});
}

document.getElementById('switch').onclick = () => {
  facing = facing === 'environment' ? 'user' : 'environment';
  startCamera();
};

document.getElementById('settings').onclick = () => {
  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('close').onclick = () => {
  document.getElementById('modal').style.display = 'none';
};

document.getElementById('reset').onclick = () => {
  document.getElementById('prompt').value = '';
  document.getElementById('strength').value = 0.73;
  document.getElementById('strengthVal').textContent = '0.73';
};

document.getElementById('strength').oninput = (e) => {
  document.getElementById('strengthVal').textContent = e.target.value;
};

document.getElementById('capture').onclick = async () => {
  overlay.classList.add('fade-animation');
  document.getElementById('controls').style.display = 'none';
  document.getElementById('after').style.display = 'none';
  overlay.style.display = 'block';
  // Let the DOM update so the buttons disappear before heavy processing
  await new Promise(requestAnimationFrame);
  video.pause();
  let canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  let dataUrl = canvas.toDataURL('image/png');
  let prompt = document.getElementById('prompt').value;
  let strength = document.getElementById('strength').value;

  try {
    let res = await fetch('/transform', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({image: dataUrl, prompt: prompt, strength: strength})
    });
    let json = await res.json();
    if (!res.ok || json.error) throw new Error(json.error || 'processing error');
    photo.src = json.image;
    video.style.display = 'none';
    photo.style.display = 'block';
    document.getElementById('after').style.display = 'block';
  } catch (e) {
    console.error(e);
    video.play();
    document.getElementById('controls').style.display = 'block';
  }
  overlay.classList.remove('fade-animation');
  overlay.style.display = 'none';
};

document.getElementById('back').onclick = () => {
  photo.style.display = 'none';
  video.style.display = 'block';
  document.getElementById('after').style.display = 'none';
  document.getElementById('controls').style.display = 'block';
  video.play();
};

document.getElementById('save').onclick = () => {
  let a = document.createElement('a');
  a.href = photo.src;
  a.download = 'mantica.png';
  a.click();
};
</script>
</body>
</html>
